<html>
<head>
<title>Kupu image box</title>
<script type="text/javascript">

function createTable() {
  var rows = document.getElementById('kupu-table-newrows').value;
  var cols = document.getElementById('kupu-table-newcols').value;
  var style = document.getElementById('kupu-table-classchooser').value;
  var add_header = document.getElementById('kupu-table-makeheader').checked;
  tool.createTable(parseInt(rows), parseInt(cols), add_header, style);
  drawertool.closeDrawer();
};

</script>
<link type="text/css" rel="stylesheet" href="../kupustyles.css" />
</head>

<body>
<div class="kupu-fulleditor kupu-toolboxes" style="width: 100%">
<div class="kupu-toolbox">
<h1>Table creation</h1>
<table width="100%">
  <tbody>
    <tr>
      <td class="kupu-toolbox-label">Table Class</td>
      <td width="1%">
        <select id="kupu-table-classchooser">
          <option value="plain">Plain</option>
          <option value="listing">Listing</option>
          <option value="grid">Grid</option>
          <option value="data">Data</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <table width="100%">
          <tr>
            <td width="50%">Col Align</td>
            <td>
              <select id="kupu-table-alignchooser">
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
                </select>
            </td>
          </tr>
          <tr>
            <td>Column</td>
            <td>
                <button type="button" id="kupu-table-addcolumn-button">Add</button>
                <button type="button" id="kupu-table-delcolumn-button">Remove</button>
            </td>
          </tr>
          <tr>
            <td>Row</td>
            <td>
              <button type="button" id="kupu-table-addrow-button">Add</button> 
              <button type="button" id="kupu-table-delrow-button">Remove</button></td>
          </tr>
        </table>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
</body>
</html>
