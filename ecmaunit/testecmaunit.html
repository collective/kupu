<html>
<head>
<title>EcmaTest test page</title>
<style type="text/css" rel="stylesheet">

body {font-family: Arial}

</style>
<script type="text/javascript" src="ecmaunit.js"> </script>
<script type="text/javascript" src="testecmaunit.js"> </script>
<script type="text/javascript">
//<![CDATA[
    function runTests() {
        var testcase = new TestTestCase();
        var placeholder = document.getElementById('placeholder1');
        testcase.initialize(new HTMLReporter(placeholder));
        testcase.runTests();

        var testcase2 = new TestTestCase2();
        placeholder = document.getElementById('placeholder2');
        testcase2.initialize(new HTMLReporter(placeholder));
        testcase2.runTests();

        placeholder = document.getElementById('placeholder3');
        var testsuite = new TestSuite(new HTMLReporter(placeholder));
        testsuite.registerTest(TestTestCase);
        testsuite.registerTest(TestTestCase2);
        testsuite.runSuite();
    };
//]]>
</script>
</head>
<body onload="runTests()">
<h3>test 1</h3>
<em>These should all fail</em>
<div id="placeholder1"> </div>
<h3>test 2</h3>
<em>These should all pass</em>
<div id="placeholder2"> </div>
<h3>test suite</h3>
<em>The first half (or so) should fail, the rest should pass</em>
<div id="placeholder3"> </div>
</body>
</html>
